<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HerVerse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #d63384;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            width: 100%;
            background-color: #d63384;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 2px solid #d63384;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(214, 51, 132, 0.2);
            margin: 50px auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d63384;
            border-radius: 5px;
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b62a6e;
        }
        footer {
            width: 100%;
            background-color: #2b2729;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/profile">Profile</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Get in touch with us!</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2025 HerVerse. All rights reserved.
    </footer>
</body>
</html>
